<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 代码高亮主题 visual studio -->
    <link rel="stylesheet" href="https://cdn.staticfile.org/highlight.js/9.18.1/styles/github.min.css">
    <link rel="stylesheet" href="./index.css">
    <title>notepad</title>
</head>

<body>
    <a href="/">
        <h1>notepad</h1>
    </a>
    <section id="publishNote">
        <textarea name="note" id="noteEditor" rows="3" autofocus placeholder="支持markdown格式"></textarea>
        <button>发布</button>
    </section>
    <section id="notesList">
        <p id="markdownPreview"></p>
        <ul></ul>
        <div id="loading"></div>
    </section>

    <div id="dialog"></div>

    <!-- markdown-it,   https://github.com/markdown-it/markdown-it -->
    <!-- highlight.js,   https://github.com/highlightjs/highlight.js -->
    <script src="https://cdn.staticfile.org/markdown-it/10.0.0/markdown-it.min.js"></script>
    <script src="https://cdn.staticfile.org/highlight.js/9.18.1/highlight.min.js"></script>
    <script>
        hljs.initHighlightingOnLoad();
        var md = window.markdownit({
            breaks: true,
            linkify: true,
            highlight: function (str, lang) {
                if (lang && hljs.getLanguage(lang)) {
                    try {
                        return hljs.highlight(lang, str).value;
                    } catch (__) { }
                }

                return ''; // use external default escaping
            }
        });
    </script>

    <script src="./index.js" type="module"></script>
    <script src="./login.js"></script>
</body>

</html>
